<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DKI Centang</title>
    <link rel="stylesheet" href="./dist/css/main.min.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- MAIN -->
    <main class="main">
      <div class="container container--p flex">
        <!-- Sidebar -->
        <section class="sidebar hide-for-mobile">
          <div class="sidebar__diterima">
            <p class="title">jumlah kasus diterima</p>
          </div>
          <div class="sidebar__diselesaikan">
            <p class="title">jumlah kasus diselesaikan</p>
          </div>
        </section>

        <!-- Content -->
        <section class="content">
          <!-- Top Side -->
          <div class="content__top">
            <img src="./dist/assets/Logo DKI CENTANG.PNG" alt="logo" class="logo" />
            <h2 class="slogan">layanan tepat dan cepat untuk pengaduan masyarakat</h2>
          </div>

          <!-- Bottom Side -->
          <div class="content__bottom">
            <div class="content__bottom__grid">
              <div class="item ambulance">
                <div class="item__desc">
                  <h1 class="title">Ambulance</h1>
                  <a href="#" class="button btn">hubungi</a>
                </div>
              </div>
              <div class="item satpolpp">
                <div class="item__desc">
                  <h1 class="title">Satpol PP</h1>
                  <a href="#" class="button btn">hubungi</a>
                </div>
              </div>
              <div class="item kepolisian">
                <div class="item__desc">
                  <h1 class="title">Kepolisian</h1>
                  <a href="#" class="button btn">hubungi</a>
                </div>
              </div>
              <div class="item pemadam">
                <div class="item__desc">
                  <h1 class="title">Pemadam Kebakaran</h1>
                  <a href="#" class="button btn">hubungi</a>
                </div>
              </div>
              <div class="item bpjs">
                <div class="item__desc">
                  <h1 class="title">BPJS</h1>
                  <a href="#" class="button btn">hubungi</a>
                </div>
              </div>
              <div class="item timsar">
                <div class="item__desc">
                  <h1 class="title">Badan SAR</h1>
                  <a href="#" class="button btn">hubungi</a>
                </div>
              </div>
              <div class="item pajak">
                <div class="item__desc">
                  <h1 class="title">Dirjen Pajak</h1>
                  <a href="#" class="button btn">hubungi</a>
                </div>
              </div>
              <div class="item konsultan">
                <div class="item__desc">
                  <h1 class="title">Konsultan Hukum</h1>
                  <a href="#" class="button btn">hubungi</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./dist/js/main.js"></script>
  </body>
</html>
